# Aaron Lamb's Technical Blog
# AEO-optimized GitHub Pages site

title: Aaron Lamb
description: >-
  Cybersecurity consulting, infrastructure engineering, and AI product development.
  Writing about what I'm learning, building, and figuring out.
author: Aaron Lamb
url: "https://alamb-hex.github.io"
baseurl: ""

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections for blog organization
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Default frontmatter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Aaron Lamb"

# SEO settings
twitter:
  username: alamb_hex
  card: summary_large_image

social:
  name: Aaron Lamb
  links:
    - https://github.com/alamb-hex
    - https://www.linkedin.com/in/aaron-lamb

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - gemfiles
  - README.md
